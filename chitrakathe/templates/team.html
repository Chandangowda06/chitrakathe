{% extends 'base.html' %}
{% block title %}chitrakathe4u members{% endblock %}
{% block content %}
<section id="our-team" class="bg-gray-100 py-32">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-8 text-primary">Our Team</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            {% for member in members %}
            <div class="bg-white rounded-lg shadow-md p-6 my-6 text-center">
                <a href="{% url 'team_profile' member.id %}">
                    <img src="{{member.profile_image.url}}" alt="Team Member 1" class="w-full rounded-full mb-4">
                    <h3 class="text-xl font-semibold mb-2">{{member.first_name}} {{member.first_name}}</h3>
                    <p class="text-gray-700">Role: {{member.profession}}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
